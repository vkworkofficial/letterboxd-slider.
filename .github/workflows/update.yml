name: Update Letterboxd JSON

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Node 18 setup
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install cheerio@1.0.0-rc.12 fs-extra

      # Run scraper
      - name: Run scraper
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: node update-letterboxd.js

      # Commit updated JSON
      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/*.json
          git commit -m "Update Letterboxd JSON" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
