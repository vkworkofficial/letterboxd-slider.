name: Update Letterboxd JSON

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node 18
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install cheerio@1.0.0-rc.12 fs-extra

      # 4️⃣ Run scraper script
      - name: Run scraper
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: node update-letterboxd.js

      # 5️⃣ Commit and push JSON using GITHUB_TOKEN
      - name: Commit JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/*.json
          git commit -m "Update Letterboxd JSON" || echo "No changes"

          # Push using token in HTTPS URL
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/vkworkofficial/letterboxd-slider main
